name: Build the image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths-ignore:
      - '**.md'
      - '.github/workflows/**.yaml'
  workflow_dispatch:

jobs:
  build:
    name: Build and push to ghcr
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        working-directory: .
        shell: bash
    steps:
      - name: Free up worker space
        run: sudo rm -rf "$AGENT_TOOLSDIRECTORY"; sudo rm -rf /usr/share/dotnet /usr/local/lib/android; sudo apt-get update; sudo apt-get remove -y '^dotnet-.*'; sudo apt-get autoremove -y; sudo apt-get clean
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - name: Build & Push Chyrp Lite image
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: mrrubberducky/qor-chyrplite
          registry: docker.io
          dockerfile: chyrp-lite/nginx-fpm.Dockerfile
          buildArgs: GIT_BRANCH="v2024.03",GIT_REPOSITORY="https://github.com/xenocrat/chyrp-lite.git"
          multiPlatform: false
          enableBuildKit: true
          tags: v2024.03-debian, latest-debian
          platform: linux/amd64
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build & Push FreshRSS image
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: mrrubberducky/qor-freshrss
          registry: docker.io
          dockerfile: freshrss/nginx-fpm.Dockerfile
          buildArgs: GIT_BRANCH="1.24.3",GIT_REPOSITORY="https://github.com/FreshRSS/FreshRSS.git"
          multiPlatform: false
          enableBuildKit: true
          tags: 1.24.3-debian, latest-debian
          platform: linux/amd64
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Cancel on failure
        uses: andymckay/cancel-action@0.4
        if: failure()
